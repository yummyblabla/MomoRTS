<div class="login">

<!-- User Login Form -->
  <form [formGroup]="userLoginForm" class="container" (ngSubmit)="beginLogin()">

    <!-- Username Input -->
    <label><b>Username</b></label>

      <input 
        type="text" 
        placeholder="Enter Username"
        formControlName="username">

      <br>

      <label><b>Password</b></label>

      <input
        type="password"
        placeholder="Enter Password"
        autofocus
        formControlName="password">

      <button>Login</button>
  </form>
	
		

    	<br>

    	<button (click)="goToAccountPage()">Create Account</button>
      

</div>
